name: openai-env
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - pip=25.0
  - python=3.11
  - ffmpeg=8.0.0
  - pip:
    - ffmpeg-python==0.2.0
    - openai-whisper==20240930
    - torch==2.6.0
    - torchaudio==2.6.0
    - torchvision==0.21.0
    - websocket-client==1.8.0
prefix: ~/anaconda3/envs/openai-env
